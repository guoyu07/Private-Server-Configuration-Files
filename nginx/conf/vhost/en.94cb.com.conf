server {
        listen       80;
        listen [::]:80;
        server_name en.94cb.com;
        rewrite ^(.*) https://$server_name$1 permanent;
}
server {
        listen       80;
        listen [::]:80;
        server_name en-m.94cb.com;
        rewrite ^(.*) https://$server_name$1 permanent;
}
server {
        listen       80;
        listen [::]:80;
        server_name en-api.94cb.com;
